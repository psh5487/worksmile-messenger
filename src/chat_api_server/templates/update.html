<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
		$(function() {
		    $("#createRoom").on("click", function(){
                        alert("hi");
                        var postdata = {
                        'uuid': 'uuid01',
                        'ruuid': 'ruuid06',
                        'room_last_message_idx': 2,
                        }
		        alert("hi");
		        $.ajax({
                                type : "PUT",

</script>
